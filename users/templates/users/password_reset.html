{% extends "common/base.html" %}

{% block title %} {{ block.super }} | {{ title }} {% endblock title %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors }}</small>
        {% endif %}</p>
    {% endfor %}
    <button type="submit">Сброс пароля</button>
    </form>
{% endblock content %}
