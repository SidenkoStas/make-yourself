{% extends "common/base.html" %}

{% block title %} Вход на сайт {% endblock title %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors }}</small>
        {% endif %}</p>
    {% endfor %}
    <button type="submit"> Войти </button>
    </form>

<div class="container col-md-4">
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
  </div>
  <button type="submit" class="btn btn-primary">Войти</button>
</form>

    <p style="margin-top: 10px"><a href="{% url 'users:password_reset' %}" >Забыли пароль?</a> </p>
{% endblock content %}
</div>
