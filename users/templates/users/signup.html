{% extends "common/base.html" %}

{% block title %} Регистрация {% endblock title %}



{% block content %}

<h1> Форма Регистрация </h1>

<form enctype='multipart/form-data' method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors }}</small>
        {% endif %}</p>
    {% endfor %}

    <button type="submit"> Зарегистрироваться </button>
</form>

{% endblock content %}
